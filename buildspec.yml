version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install -r requirements.txt  # Install Python dependencies

artifacts:
  baseDirectory: build  # Specify the directory containing built artifacts (can be customized)
  files:
    - 'app.py'  # Include only essential application files
    - 'index.html'
    - 'data/*.csv'  # Include data files if needed (replace with your data file pattern)
